<body>
  <div class="container">

    <!-- 📌 Formulario -->
    <div class="form-section">
      <h2>Registrar Actividad</h2>
      <form id="bitacoraForm">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>

        <label for="cantidadHoras">Cantidad de horas:</label>
        <input type="number" id="cantidadHoras" min="1" required>

        <label for="actividad">Actividad:</label>
        <input type="text" id="actividad" required>

        <label for="detalle">Detalle:</label>
        <textarea id="detalle" required></textarea>

        <label for="mes">Mes:</label>
        <select id="mes" required>
          <option value="">--Seleccione--</option>
          <option value="Enero">Enero</option>
          <option value="Febrero">Febrero</option>
          <option value="Marzo">Marzo</option>
          <option value="Abril">Abril</option>
          <option value="Mayo">Mayo</option>
          <option value="Junio">Junio</option>
          <option value="Julio">Julio</option>
          <option value="Agosto">Agosto</option>
          <option value="Septiembre">Septiembre</option>
          <option value="Octubre">Octubre</option>
          <option value="Noviembre">Noviembre</option>
          <option value="Diciembre">Diciembre</option>
        </select>

        <label for="evidencia">Evidencia:</label>
        <input type="file" id="evidencia" accept="image/*">

        <button type="submit">Agregar</button>
      </form>

      <!-- 📥 Cargar CSV/Excel -->
      <h3>Cargar CSV/Excel</h3>
      <input type="file" id="archivoExcel" accept=".csv, .xlsx">
    </div>

    <!-- 📌 Tabla -->
    <div class="table-section">
      <h2>Registros</h2>

      <!-- Filtros -->
      <div class="filters">
        <input type="date" id="filterFecha" placeholder="Filtrar por fecha">
        <select id="filterMes">
          <option value="">--Mes--</option>
          <option value="Enero">Enero</option>
          <option value="Febrero">Febrero</option>
          <option value="Marzo">Marzo</option>
          <option value="Abril">Abril</option>
          <option value="Mayo">Mayo</option>
          <option value="Junio">Junio</option>
          <option value="Julio">Julio</option>
          <option value="Agosto">Agosto</option>
          <option value="Septiembre">Septiembre</option>
          <option value="Octubre">Octubre</option>
          <option value="Noviembre">Noviembre</option>
          <option value="Diciembre">Diciembre</option>
        </select>
        <input type="text" id="filterActividad" placeholder="Buscar actividad">
      </div>

      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Mes</th>
            <th>Actividad</th>
            <th>Detalle</th>
            <th>Cantidad de Horas</th>
            <th>Evidencia</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaRegistros"></tbody>
      </table>

      <div id="pagination" class="pagination"></div>

      <h3>Total de horas: <span id="totalHoras">0</span></h3>
    </div>
  </div>

  <!-- 🖼️ Modal evidencia -->
